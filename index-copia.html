var size = '';
$(document).ready(function(){
	size = getResponsiveSize();
	$('.xSquare').xSquare({
		'map':		map[size],
		'easing':	'swing',
		'speed':	'slow',
		'title': '<span class="black">JOSE MARIA VELASCO</span><span>PAISAJISTA TEMASCALCINGUENSE</span>'
	});

});


$(window).resize(function(e) {
	xResizeDelay(function(){
		var newSize = getResponsiveSize();
		if(newSize != size) {
			size = newSize;
			$('.xSquare').xSquare('set_new_map', map[size]);
		}
	},300);

});

function getResponsiveSize() {
	var size = $('body').width();

	if (size < 440) {
		return '300';
	}
	else if (size < 768) {
		return '440';
	}
	else if (size < 960) {
		return '768';
	}
	else {
		return '960';
	}
}

var xResizeDelay = (function () {
	var timers = {};
	return function (callback, ms, uniqueId) {
		if (!uniqueId) {
			uniqueId = "noId";
		}
		if (timers[uniqueId]) {
			clearTimeout (timers[uniqueId]);
		}
		timers[uniqueId] = setTimeout(callback, ms);
	};
})();
